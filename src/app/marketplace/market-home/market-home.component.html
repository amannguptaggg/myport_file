<div class="market-bdy">
  <div class="items" scrollable (scrollPosition)="scrollHandler($event)">

<div class="container-fluid m-0 p-0">
  <div class="row">
    <div class="col-lg-12 items-list">

      <div class="card item-list" *ngFor="let item of page.data | async">
        <img src="{{item.pro_img}}" class="card-img-top img-top" alt="{{item.img_alt}}">
        <div class="card-body">
          <div class="card-title itemTitle">{{item.pro_name}}</div>
          <div class="card-text itemText"><i class="fa fa-inr" aria-hidden="true"></i> {{item.pro_price}} <p class="item-cat"> &bull; {{item.ItemCategory}}</p></div>
          <div class="btn-link">
            <a class="buyBtn btn-buy"  href="{{item.pro_URL}}" target="_blank">Buy Now</a>
            <a class="buyBtn btn-details"  href="{{item.pro_URL}}" target="_blank">See Details<p class="btn-tag">on amazon</p></a>
          </div>
        </div>
      </div>
      <p *ngIf="page.done | async" class="data-end">No More Data</p>
    <app-loading-spinner *ngIf="page.loading | async"></app-loading-spinner>
    </div>
  </div>
</div> 

</div>
</div>
