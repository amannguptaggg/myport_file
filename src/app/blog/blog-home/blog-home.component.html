        <div class="col-lg-12 col-md-12 col-sm-12 blogBox">
            <div class="recentPosts">
              <div class="row blogPost-tile" *ngFor="let post of page.data| async">
                <div class="col-12 blogpost-list">
                  <img src="{{post.blogImageLink}}" class="thumbanilImage">
                  <a [routerLink]="['post',post.id]" routerLinkActive="active"
                    class="blog-title"> {{post.blogTitle}} </a>
                  <div class="blog-category-type">
                    <div class="post-date">
                      Published: {{post.published.toDate() | date: 'fullDate'}}
                    </div>
                    &bull;
                    <div class="post-category">
                      Category: {{post.blogCategory}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <p *ngIf="page.done | async" class="data-end">No More Data | *if no data displayed please refresh page</p>
            <app-loading-spinner *ngIf="page.loading | async"></app-loading-spinner>
          </div>

      </div>
    </div>
  </div>
</div>
</div>
