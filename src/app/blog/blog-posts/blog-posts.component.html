<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row mt-3">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="blogPost" *ngIf="post">
                    <div class="blog-title">
                        {{post.blogTitle}}
                    </div>
                    <div class="blog-type">
                        <div class="catgegory">Category :{{post.blogCategory}} </div> &bull;
                        <div class="blogDate">Published : {{post.published.toDate() | date: 'fullDate'}}</div>
                    </div>
                    <div class="blog-content">
                       <div [innerHTML]="post.blogContent"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
