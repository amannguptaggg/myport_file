<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row mt-3">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="blogPost" *ngFor="let post of post | async">
                    <div class="blog-title">
                        {{post.blogTitle}}
                    </div>
                    <div class="blog-type">
                        <div class="catgegory">Category :{{post.blogCategory}} </div>
                        <div class="blogDate">Published : {{post.published.toDate() | date:'fullDate'}} </div>
                    </div>
                    <div class="blog-content">
                       <div class="blogCo" [ngxSummernoteView]="post.blogContent" style="object-fit:contain"></div>
                    </div>
                    <p class="likeMsg">Do You Liked This Article?</p>
                    <div class="likeBox">
                       <section class="likedPost" (click)="postLiked()"> 
                           Yes
                       </section>
                       <section class="unlikedPost" (click)="postUnliked()">
                           No
                       </section>
                    </div>
                    </div> 
                </div> 
            </div> 
        </div> 
    </div>
</div>
