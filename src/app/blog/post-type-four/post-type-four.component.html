<div class="container-fluid m-0 p-0">
    <div class="row">
      <div class="col-12">
        <div class="row mt-3">
          <div class="col-lg-1">
  
          </div> 
          <!-- blog Post -->
          <div class="col-lg-12 col-md-12 col-sm-12 blogBox">
            <div class="recentPosts">
              <div class="row blogPost-tile" *ngFor="let post of postType ">
                <div class="col-12 blogpost-list">
                  <img src="{{post.blogImageLink}}" class="thumbanilImage" alt="{{post.imgSrc}}">
                  <a [routerLink]="['how-to-post',post.postURL]" routerLinkActive="active"
                    class="blog-title"> {{post.blogTitle}} </a>
                  <div class="blog-category-type">
                    <div class="post-date">
                      Published: {{post.published.toDate() | date: 'fullDate'}}
                    </div>
                    &bull;
                    <div class="post-category">
                      Category: {{post.blogCategory}}
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
