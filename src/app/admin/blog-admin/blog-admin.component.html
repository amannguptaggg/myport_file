<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 my-4">
            <p class="admin-blog-heading">Write Blog</p>
              <div class="blog-post">
                  <form [formGroup]="blogPost" class="blog-form" (ngSubmit)="submitBlog(blogPost.value)">
                      <div class="blog-type">

                            <div class="form-row">
                                    <div class="form-group col-md-4">
                                      <select id="blogType" class="blog-form-input" formControlName="blogCatgegory">
                                        <option selected [ngValue]="null">Choose Category</option>
                                        <option *ngFor="let cat of AllCat">{{cat.category}}</option>
                                      </select>
                                    </div>

                                    <div class="form-group col-md-3">
                                            <input type="text" class="blog-form-input" id="author" placeholder="Author Name" formControlName="blogAuthor">
                                          </div>
                                        </div>
                                  </div>
                      <div class="blog-title">
                          <input type="text" class="blog-form-input" formControlName="blogTitle" placeholder="Give a title of Blog">
                      </div>
                      <div class="blog-content">
                          <textarea name="blog-content-area" class="blog-area" formControlName="blogContent" placeholder="Write Your Content Here">

                          </textarea>
                      </div>
                      <div class="blog-title">
                          <input type="text" class="blog-form-input" formControlName="blogImageLink" placeholder="Give Blog Image Link" required>
                      </div>
                      
                    <div class="submitBtn">
                        <button type="submit" class="btn btn-block btn-success">Post Blog</button>
                    </div>
                  </form>
              </div>
            </div>
        </div>
    </div>
