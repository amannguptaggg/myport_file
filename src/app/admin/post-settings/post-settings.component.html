<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row mt-3">
                <div class="col-12 setting-box">
                    <h3 class="text-center mb-3">Blog Settings</h3>
                    <div class="row">
                        <!-- Category Setting -->
                        <div class="col-lg-3">
                                <form [formGroup]="blogSetting" (ngSubmit)="settingPost(blogSetting.value)">
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <input type="text" formControlName="blogCategory" placeholder="Add Blog Category" required>
                                            </div>
                                        </div>
                                    <div class="savebtn">
                                      <button class="categorybtn" type="submit">Save Catgeory</button>
                                    </div>
                                    </form>
                        </div>
                    </div>
                <!-- Post Delete Update List -->
                   <div class="post-list">
                    <div class="row mt-3">
                        <div class="col-lg-12">
                            <div class="blog-list">
                                    <table class="table table-striped table-dark">
                                            <thead>
                                              <tr>
                                                <th scope="col">Post Id</th> 
                                                <th scope="col">Post Title</th>
                                                <th scope="col">Delete Post</th>
                                                <th scope="col">Update Post</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr *ngFor="let post of posts | async">
                                                <th scope="row">{{post.id}}</th>
                                                <td>{{post.blogTitle}}</td>
                                                <td><button class="btn btn-danger btn-block" (click)="delete(post.id)">Delete</button></td>
                                                <!-- <td><button class="btn btn-primary btn-block" (click)="updatePost()">Update</button></td> -->
                                                <td><a [routerLink]='["postUp",post.id]' routerLinkActive="active">Update</a></td>
                                              </tr>
                                            </tbody>
                                    </table>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 setting-box">
                    <h3 class="text-center mb-3">Products Settings</h3>
                    <div class="row">
                            <!-- Category Setting -->
                            <div class="col-lg-3">
                                    <form [formGroup]="itemSetting" (ngSubmit)="settingitem(itemSetting.value)">
                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <input type="text" formControlName="itemCategory" placeholder="Add Product Category" required>
                                                </div>
                                            </div>
                                        <div class="savebtn">
                                          <button class="categorybtn" type="submit">Save Catgeory</button>
                                        </div>
                                        </form>
                            </div> 
                        </div>
                </div>
           </div>
        </div>
</div>
