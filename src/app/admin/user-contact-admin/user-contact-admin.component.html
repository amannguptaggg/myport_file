<div class="container-fluid">
        <p class="user-list">User List</p>
    <div class="row">
        <div class="col-lg-12">
            <div class="contact-box">      
                    <ul class="list-group mt-3 bg-color" *ngFor="let user of users">
                            <li class="list-group-item active list-style"><div class="userInfo">Name :</div> {{user.name}}</li>
                            <li class="list-group-item list-style"><div class="userInfo">Email :</div> {{user.email}}</li>
                            <li class="list-group-item list-style"><div class="userInfo">Phone :</div> {{user.phone}}</li>
                            <li class="list-group-item list-style"><div class="userInfo">Message :</div> {{user.message}}</li>
                            <li class="list-group-item list-style"><div class="userInfo">Id :</div> {{user.id}}</li>
                         </ul>
            </div>
        </div>
    </div>
    </div>
